---
- hosts: all
  roles:
    - role: ansible-role-systemd-service
      systemd_service:
        first:
          exec_start: "/usr/bin/sleep 1d"
          working_directory: "/tmp/"
          enabled: True
          wanted_by: "multi-user.target"
      systemd_target:
        test_target:
          description: ""
          requires:
            - "first.service"
